<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Scholar Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="@{/list}">Scholar Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/list}">Scholar Management</a>
      </li>
    </ul>

	  <ul class="navbar-nav ml-auto">
		  <li class="nav-item">
			   <a sec:authorize="isAuthenticated()" class="btn btn-outline-light" th:href="@{/logout}" >Logout</a>
		  </li>
	  </ul>

  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List Scholars </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Add Scholar</a>
			</div>
		</div>
		<table class="table table-striped table-bordered" style="width: 100%;">
			<thead class="table-dark">
			<tr>
				<th style="width: 5%; text-align: center; vertical-align: middle;">Firs1t Name</th>
				<th style="width: 5%; text-align: center; vertical-align: middle;">Last Name</th>
				<th style="width: 10%; text-align: center; vertical-align: middle;">Email</th>
				<th style="width: 15%; text-align: center; vertical-align: middle;">Address</th>
				<th style="width: 3%; text-align: center; vertical-align: middle;">Scholar Batch</th>
				<th style="width: 5%; text-align: center; vertical-align: middle;">Current Organization</th>
				<th style="width: 10%; text-align: center; vertical-align: middle;">Current Role in Organization</th>
				<th style="width: 8%; text-align: center; vertical-align: middle;">Phone No.</th>
				<th style="width: 5%; text-align: center; vertical-align: middle;">School Name</th>
				<th style="width: 24%; text-align: center; vertical-align: middle;" >Actions</th>
			</tr>
			</thead>

			<tbody>
			<tr th:each="student: ${students}">
				<td th:text="${student.firstName}"></td>
				<td th:text="${student.lastName}"></td>
				<td th:text="${student.email}"></td>
				<td th:text="${student.address}"></td>
				<td th:text="${student.batch}"></td>
				<td th:text="${student.currentOrg}"></td>
				<td th:text="${student.orgRole}"></td>
				<td th:text="${student.phone}"></td>
				<td th:text="${student.schoolName}"></td>
				<td>
					<a th:href="@{/user/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
					<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
				</td>
			</tr>
			</tbody>
		</table>


	</div>
</body>
</html>
