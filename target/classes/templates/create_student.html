<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Scholar Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Scholar Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Scholar Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Enter Scholar Details</h1>
				<div class = "card-body">
					<form th:action="@{/students}" th:object = "${student}" method="POST">
						<div class ="form-group">
							<label> Scholar First Name </label>
							<input required
							type = "text"
							name = "firstName"
							th:field = "*{firstName}"
							class = "form-control"
							placeholder="Enter Scholar First Name"
							/>
						</div>
						
						<div class ="form-group">
							<label> Scholar Last Name </label>
							<input
							type = "text"
							name = "lastName"
							th:field = "*{lastName}"
							class = "form-control"
							placeholder="Enter Scholar Last Name"
							/>
						</div>
						
						<div class ="form-group">
							<label> Scholar Email </label>
							<input required
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter Scholar Email"
							/>
							<small>We'll never share your email with anyone else</small>
						</div>

						<div class ="form-group">
							<label> Current Organization </label>
							<input
									type = "text"
									name = "currentOrg"
									th:field = "*{currentOrg}"
									class = "form-control"
									placeholder="Enter Current Organization's Name"
							/>
						</div>

						<div class ="form-group">
							<label> Role in your Organization </label>
							<input
									type = "text"
									name = "orgRole"
									th:field = "*{orgRole}"
									class = "form-control"
									placeholder="Enter Current Role in your Organization"
							/>
						</div>

						<div class ="form-group">
							<label> Current Address </label>
							<input
									type = "text"
									name = "address"
									th:field = "*{address}"
									class = "form-control"
									placeholder="Enter Current Address"
							/>
						</div>

						<div class ="form-group">
							<label> Scholar Batch </label>
							<input required
									type = "text"
									name = "batch"
									th:field = "*{batch}"
									class = "form-control"
									placeholder="Enter Scholar Batch"
							/>
						</div>

						<div class ="form-group">
							<label> Latest Degree </label>
							<input required
									type = "text"
									name = "degree"
									th:field = "*{degree}"
									class = "form-control"
									placeholder="Enter Latest Degree"
							/>
						</div>

						<div class ="form-group">
							<label> Phone No. </label>
							<input required
									type = "text"
									name = "phone"
									th:field = "*{phone}"
									class = "form-control"
									placeholder="Enter Phone No."
							/>
							<small>We'll never share your phone no. with anyone else</small>
						</div>

						<div class ="form-group">
							<label> School Name </label>
							<input required
									type = "text"
									name = "schoolName"
									th:field = "*{schoolName}"
									class = "form-control"
									placeholder="Enter School Name"
							/>
						</div>

						<div class ="form-group">
							<label> Password </label>
							<input required
									type = "password"
									name = "password"
									th:field = "*{password}"
									class = "form-control"
									placeholder="Enter password"
							/>
						</div>

						<div class = "box-footer" align="middle">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
